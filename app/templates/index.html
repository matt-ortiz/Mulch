{% extends "base.html" %}

{% block styles %}
<style>
    .auth-container {
        max-width: 800px;
        margin: 60px auto;
        padding: 48px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 48px;
    }

    .auth-logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 28px;
        background: #2563eb;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        transition: transform 0.2s;
        position: relative;
        overflow: hidden;
    }

    .auth-logo svg {
        width: 80px;
        height: 80px;
        stroke-width: 1.5;
        filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3))
               drop-shadow(-1px -1px 1px rgba(255,255,255,0.2));
        transform: translateY(2px);
    }

    .auth-logo::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 60%;
        background: linear-gradient(
            to bottom,
            rgba(255,255,255,0.15),
            transparent
        );
        border-radius: 16px 16px 50% 50%;
    }

    .auth-logo:hover {
        transform: scale(1.05);
    }

    .auth-title {
        font-size: 42px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 16px;
        letter-spacing: -0.5px;
    }

    .auth-subtitle {
        color: #64748b;
        font-size: 20px;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.5;
    }

    .btn-container {
        display: flex;
        gap: 24px;
        margin-top: 48px;
        padding: 0 48px;
    }

    .btn {
        flex: 1;
        padding: 16px 32px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn i {
        width: 24px;
        height: 24px;
    }

    .btn-primary {
        background: #2563eb;
        color: white;
        box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
    }

    .btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(37, 99, 235, 0.3);
    }

    .btn-outline {
        background: transparent;
        border: 2px solid #2563eb;
        color: #2563eb;
    }

    .btn-outline:hover {
        background: rgba(37, 99, 235, 0.1);
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .auth-container {
            margin: 20px;
            padding: 32px 24px;
        }

        .btn-container {
            flex-direction: column;
            padding: 0;
        }

        .auth-title {
            font-size: 32px;
        }

        .auth-subtitle {
            font-size: 18px;
        }

        .auth-logo {
            width: 100px;
            height: 100px;
            font-size: 50px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <div class="auth-logo">
            <i data-lucide="truck"></i>
        </div>
        <h1 class="auth-title">Mulch Delivery Management</h1>
        <p class="auth-subtitle">Streamline your mulch deliveries with our efficient management system. Track, coordinate, and optimize your routes all in one place.</p>
    </div>

    <div class="btn-container">
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
            <i data-lucide="log-in"></i>
            Driver Login
        </a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline">
            <i data-lucide="user-plus"></i>
            Register as Driver
        </a>
    </div>
</div>
{% endblock %}
